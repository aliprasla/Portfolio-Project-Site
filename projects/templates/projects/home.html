{% extends "projects/base.html" %}
<div class= "mx-auto">
{% block body %}
    {% for project in projects %}
        <div class="pt-2" onclick="redirect_by_project_url('{{project.url}}')">
            <h1>{{project.name}}</h1>
            <p>{{project.short_description}}</p>
            <p>Last modified on: {{project.last_modified_on}}</p>
        </div>
    {% endfor %}

{% endblock body %}
</div>
